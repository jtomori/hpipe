{
  //Choose the Substance Engine to use for Houdini here.
  //These values can differ by platform. If an invalid seleciton is made, sse2 is chosen.
  //
  //CPU Engines offer maximum texture size of 2048x2048. GPU Engines offer 4096x4096 maximum
  //
  // Windows
  //    SSE2    - CPU Engine
  //    D3D10   - Direct3D 10 GPU Engine
  //    D3D11   - Direct3D 11 GPU Engine
  //
  //  Linux
  //    SSE2    - CPU Engine
  //    OGL2    - OpenGL 2.X GPU Engine
  //
  //  Mac OSX
  //    SSE2    - CPU Engine
  //    OGL2    - OpenGL 2.X GPU Engine
  "engine": "sse2",

  //Choose the shader configuration, you can enter in one provided, or create your own .cfg and use that
  "renderer": "substance/SubstanceToPrincipled.cfg"
}
